<div class="list">
    <ul *ngFor="let user of users" class="list-obj">
        <div class="list-item">
            <li><span>Name:</span> {{user.name}}</li>
            <li><span>Age:</span> {{user.age}}</li>
            <li><span>Phone:</span> {{user.phone}}</li>
            <li><span>Email:</span> {{user.email}}</li>
        </div>
        <div class="action-btn">
            <button id="edit-btn" mat-button>Edit</button>
            <button id="del-btn" mat-button>Delete</button>
        </div>
    </ul>
</div>
